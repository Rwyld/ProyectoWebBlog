{% extends 'blogsetup/base.html' %}
{% load static %}

{% block title %} <title>Inicio</title>{% endblock title %}

{% block contenido %}
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-12" >
            <!-- Featured blog post-->
            <div class="card mb-4" >
                <a href="#!"><img class="card-img-top" style = "height: 30rem;" src={{contenido.imagen.url}} alt="..." /></a>
                <div class="card-body">
                    <div class="small text-muted">{{contenido.fecha}}</div>
                    <h2 class="card-title">{{contenido.titulo}}</h2>
                    <p class="card-text">{{contenido.subtitulo}}</p>
                    <p class="card-text">{{contenido.texto}}</p>
                </div>
            </div>
            
        </div>
        </div>
</div>



{% endblock contenido %}
